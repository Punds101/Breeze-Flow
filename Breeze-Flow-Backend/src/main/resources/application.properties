# ----------------------------------------
# MongoDB Konfiguration
# ----------------------------------------
# Host: Lokaler MongoDB-Server für Entwicklung
# Port: Standard MongoDB-Port
# Datenbank: Name der Anwendungsdatenbank
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=breeze_flow

# ----------------------------------------
# Server Konfiguration
# ----------------------------------------
# Port: Backend API läuft auf 8080
# Dies ermöglicht die Kommunikation mit dem Frontend (läuft auf 5173)
server.port=8080

# ----------------------------------------
# Logging Konfiguration
# ----------------------------------------
# MongoDB Debug-Logging aktiviert
# Zeigt alle Datenbankoperationen im Log an
# Hilfreich für Entwicklung und Fehlersuche
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# ----------------------------------------
# CORS Konfiguration (in Entwicklung)
# ----------------------------------------
# Erlaubt Zugriff vom Frontend-Server
# Wichtig für die lokale Entwicklungsumgebung
# Muss für Produktion angepasst werden
# spring.web.cors.allowed-origins=http://localhost:5173

# ----------------------------------------
# Sicherheitskonfiguration (in Entwicklung)
# ----------------------------------------
# JWT (JSON Web Token) Einstellungen
# Secret: Schlüssel für Token-Signierung
# Expiration: Token-Gültigkeitsdauer in Millisekunden (24h)
# spring.security.jwt.secret=your-secret-key
# spring.security.jwt.expiration=86400000

